plugins {
    id 'java'
    id 'idea'
}

group 'moe.tawawa'
version '1.0'

sourceCompatibility = JavaVersion.VERSION_1_8;

repositories {
    maven { url 'http://maven.aliyun.com/nexus/content/groups/public/' }
    mavenCentral()
}

dependencies {
    implementation('org.junit.jupiter:junit-jupiter:5.6.2')
}
